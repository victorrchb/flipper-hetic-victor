<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper — Backglass</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        min-height: 100vh;
        background: linear-gradient(180deg, #1a0a2e 0%, #0d0d0d 100%);
        color: #fff;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      h1 { font-size: 2rem; margin-bottom: 1rem; opacity: 0.9; }
      #score { font-size: 4rem; font-variant-numeric: tabular-nums; letter-spacing: 0.1em; }
      #balls { font-size: 1.5rem; margin-top: 0.5rem; opacity: 0.8; }
      .status { margin-top: 2rem; font-size: 0.9rem; color: #666; }
    </style>
  </head>
  <body>
    <h1>Backglass</h1>
    <div id="score">0</div>
    <div id="balls">Balles: —</div>
    <div class="status" id="status">Connexion…</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
